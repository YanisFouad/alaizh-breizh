<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles_liste_reservation_proprietaire.css">
    <title>Liste réservation</title>
</head>
<body>
    <h1>Mes reservation</h1>

    <!--Rechercher une réservation-->
    <div class="liste_reservation_proprietaire_recherche">
        <div>
            <!-- Textarea Rechercher -->
            <textarea id="inputRechercher" name="inputRechercher" autocomplete="on" rows="1">Rechercher...</textarea>
            <!-- Textarea date -->
            <textarea id="inputDateReservations" name="inputDateReservations" autocomplete="on" rows="1">Dates de réservation...</textarea>
        </div>
        <img src="http://placehold.it/" alt="loupe de recherche">
    </div>

    <!-- Onglets affichages des réservations -->
    <nav>
        <p>A venir</p>
        <p>En cours</p>
        <p>Passée</p>
    </nav>

    <!-- Bouton filtre -->
    <div>
        <img src="http://placehold.it/" alt="Filtre">
        <p>Filtre</p>
    </div>

    <!-- Bouton trie -->
    <div>
        <img src="" alt="trie">
        <p>trier par date</p>     
    </div>


    <!-- Liste réservation -->
    <section>
        <!-- réservation -->
        <article class="liste_reservation_proprietaire">
            <!-- Photo maison + nom maison -->
            <article class="liste_reservation_proprietaire_photo_nom_maison">
                <img src="images_test\crown-8FTlOb9PnbY-unsplash.jpg" alt="Logement">
                <p>Nom de la maison</p>
            </article>
            <!-- Description maison -->
            <article>
                <div>
                    <p>Date de réservation</p> 
                    <p>12 Février 2024</p> 
                </div>
                <div>
                    <p>Nombre de nuit</p>     
                    <p>10</p>
                </div>  
                <div>
                    <p>prix total</p>  
                    <p>600 €</p>   
                </div>
                <p>bouton facture</p>
            </article>
        </article>
    </section>

    <!-- Changement de page de réservation -->
    <div>
        <p>e</p>
        <p>1</p>
        <p>2</p>
        <p>></p>
    </div>

</body>
</html>
