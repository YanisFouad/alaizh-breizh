version: "3"
name: ${IMAGE_NAME}
services:
  apache:
    build:
      context: .
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ../html:/var/www/html
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=alhaizbreizh
      - DB_USER=root
      - DB_PASSWORD=chantepie
  postgres:
    image: postgres:15.7-alpine3.19
    restart: always
    environment:
      - POSTGRES_PASSWORD=chantepie # useless to put a strong password there
      - POSTGRES_DB=alhaizbreizh
      - POSTGRES_USER=root
    volumes:
      - db_data:/var/lib/postgresql
      - ./database:/docker-entrypoint-initdb.d
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@alhaizbreizh.com
      PGADMIN_DEFAULT_PASSWORD: chantepie
    depends_on:
      - postgres
  scss-compiler:
    build:
      context: .
      dockerfile: Dockerfile-scss
    volumes:
      - ../html/assets/scss:/sass
      - ../html/assets/css:/css

volumes:
  db_data: